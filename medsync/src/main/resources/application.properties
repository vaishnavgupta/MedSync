spring.application.name=medsync

# Postgres SQL Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/medsync_db
spring.datasource.username=postgres
spring.datasource.password=VGpostgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Properties
jwt.secret =${JWT_SECRET}
jwt.expiration.ms =172800000

# Java Mail Sender Properties
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


